<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grant Detail - Layout Options Preview</title>
  <style>
    :root {
      --pulse-bg: #0a0a0f;
      --pulse-surface: rgba(255, 255, 255, 0.03);
      --pulse-border: rgba(255, 255, 255, 0.08);
      --pulse-text: #e8e8ed;
      --pulse-text-muted: #8b8b9e;
      --pulse-accent: #40ffaa;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--pulse-bg);
      color: var(--pulse-text);
      min-height: 100vh;
    }

    .nav-container {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      background: rgba(10, 10, 15, 0.95);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--pulse-border);
    }

    .nav-inner {
      max-width: 1400px;
      margin: 0 auto;
      padding: 16px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .nav-title {
      font-size: 18px;
      font-weight: 600;
    }
    .nav-title span { color: var(--pulse-accent); }

    .nav-tabs {
      display: flex;
      gap: 8px;
    }

    .nav-tab {
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      border: 1px solid transparent;
      background: transparent;
      color: var(--pulse-text-muted);
    }
    .nav-tab:hover {
      background: var(--pulse-surface);
      color: var(--pulse-text);
    }
    .nav-tab.active {
      background: var(--pulse-accent);
      color: #0a0a0f;
    }

    .nav-arrows {
      display: flex;
      gap: 8px;
    }

    .nav-arrow {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      border: 1px solid var(--pulse-border);
      background: var(--pulse-surface);
      color: var(--pulse-text);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      transition: all 0.2s;
    }
    .nav-arrow:hover {
      background: var(--pulse-accent);
      border-color: var(--pulse-accent);
      color: #0a0a0f;
    }
    .nav-arrow:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    .content { padding-top: 80px; }

    .option-frame {
      display: none;
      width: 100%;
      height: calc(100vh - 80px);
      border: none;
    }
    .option-frame.active { display: block; }

    .option-info {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(10, 10, 15, 0.95);
      backdrop-filter: blur(20px);
      border-top: 1px solid var(--pulse-border);
      padding: 16px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 1000;
    }

    .option-description { flex: 1; }
    .option-description h3 {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 4px;
    }
    .option-description p {
      font-size: 14px;
      color: var(--pulse-text-muted);
    }

    .choose-btn {
      padding: 12px 32px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      border: none;
      background: var(--pulse-accent);
      color: #0a0a0f;
    }
    .choose-btn:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }

    .keyboard-hint {
      position: fixed;
      bottom: 80px;
      right: 24px;
      background: var(--pulse-surface);
      border: 1px solid var(--pulse-border);
      border-radius: 8px;
      padding: 12px 16px;
      font-size: 12px;
      color: var(--pulse-text-muted);
      z-index: 999;
    }
    .keyboard-hint kbd {
      background: rgba(255,255,255,0.1);
      padding: 2px 6px;
      border-radius: 4px;
      font-family: monospace;
      margin: 0 2px;
    }
  </style>
</head>
<body>
  <nav class="nav-container">
    <div class="nav-inner">
      <div class="nav-title">Grant Detail <span>Premium</span> Layout Preview</div>
      <div class="nav-tabs">
        <button class="nav-tab active" data-option="a">Option A</button>
        <button class="nav-tab" data-option="b">Option B</button>
        <button class="nav-tab" data-option="c">Option C</button>
      </div>
      <div class="nav-arrows">
        <button class="nav-arrow" id="prev-btn">←</button>
        <button class="nav-arrow" id="next-btn">→</button>
      </div>
    </div>
  </nav>

  <div class="content">
    <iframe class="option-frame active" data-option="a" src="grant-detail-option-a.html"></iframe>
    <iframe class="option-frame" data-option="b" src="grant-detail-option-b.html"></iframe>
    <iframe class="option-frame" data-option="c" src="grant-detail-option-c.html"></iframe>
  </div>

  <div class="keyboard-hint">
    Use <kbd>←</kbd> <kbd>→</kbd> or <kbd>1</kbd> <kbd>2</kbd> <kbd>3</kbd> to switch
  </div>

  <div class="option-info">
    <div class="option-description">
      <h3 id="option-title">Option A: Hero Header with Floating Stats</h3>
      <p id="option-desc">Large hero header with title, floating stats bar below. Centered single-column layout. Match reasons in a grid.</p>
    </div>
    <button class="choose-btn" id="choose-btn">Choose This Layout</button>
  </div>

  <script>
    const options = ['a', 'b', 'c'];
    let currentIndex = 0;

    const descriptions = {
      a: {
        title: 'Option A: Hero Header with Floating Stats',
        desc: 'Large hero header with title, floating stats bar below. Centered single-column layout. Match reasons in a grid.'
      },
      b: {
        title: 'Option B: Split Layout with Sticky Sidebar',
        desc: 'Fixed navigation bar with save/share buttons. Main content on left, sticky sidebar on right with match score ring and quick stats.'
      },
      c: {
        title: 'Option C: Minimal Cards with Timeline',
        desc: 'Compact header with apply button. Stats as horizontal pills. Content in card grid. Requirements shown as a visual timeline.'
      }
    };

    function switchTo(option) {
      currentIndex = options.indexOf(option);

      document.querySelectorAll('.nav-tab').forEach(tab => {
        tab.classList.toggle('active', tab.dataset.option === option);
      });

      document.querySelectorAll('.option-frame').forEach(frame => {
        frame.classList.toggle('active', frame.dataset.option === option);
      });

      document.getElementById('option-title').textContent = descriptions[option].title;
      document.getElementById('option-desc').textContent = descriptions[option].desc;

      document.getElementById('prev-btn').disabled = currentIndex === 0;
      document.getElementById('next-btn').disabled = currentIndex === options.length - 1;
    }

    document.querySelectorAll('.nav-tab').forEach(tab => {
      tab.addEventListener('click', () => switchTo(tab.dataset.option));
    });

    document.getElementById('prev-btn').addEventListener('click', () => {
      if (currentIndex > 0) switchTo(options[currentIndex - 1]);
    });

    document.getElementById('next-btn').addEventListener('click', () => {
      if (currentIndex < options.length - 1) switchTo(options[currentIndex + 1]);
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft' && currentIndex > 0) switchTo(options[currentIndex - 1]);
      else if (e.key === 'ArrowRight' && currentIndex < options.length - 1) switchTo(options[currentIndex + 1]);
      else if (e.key === '1') switchTo('a');
      else if (e.key === '2') switchTo('b');
      else if (e.key === '3') switchTo('c');
    });

    document.getElementById('choose-btn').addEventListener('click', () => {
      const chosen = options[currentIndex].toUpperCase();
      alert(`You chose Option ${chosen}!\n\nTell your developer: "I want Option ${chosen}"`);
    });

    switchTo('a');
  </script>
</body>
</html>
